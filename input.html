<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>

        
        option {
            color: blue;
        }

        body {
            background-size: cover;
            background-image: url("https://mekari.com/wp-content/uploads/2022/02/gudang-berisi-stok-stok-barang.jpg");
        }

        .mont {
            padding: 15px;
            box-shadow: 13px 12px 12 px grey;
            font-size: 20px;
            font-weight: 600;
            color: rgb(238, 210, 51);
        } 
        h1{
            font-size: 3.5rem;
        }
      
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <title>Stock Barang</title>
</head>

<body>
    <h1 style="color: rgb(124, 182, 182);" >Tambah <span>Barang</span></h1>
    <form action="list.html" method="POST" id="form-id">
        <br>
        <div class="mont">
            <label for="Nama">Nama :</label>
            <input style="width: 250px;" class="form-control" type="text" id="Nama" required>
            <br>
            <br>
            <label for="Alamat">Alamat :</label>
            <input  style="width: 250px;" class="form-control" type="text" id="Alamat" required>
            <br>
            <br>
            <label for="Barang">Barang :</label>
            <select style="width: 100px;" class="form-select" id="Barang">
                <option></option>
                <option>Baju</option> 
                <option>Celana</option>
                <option>Hoodie</option>
            </select>
            <br>
            <br>
            <label for="merk">Merk :</label>
            <input class="form-check-input" type="radio" id="Roughneck" name="ktg">
            <label for="Roughneck">Roughneck</label>

            <input class="form-check-input" type="radio" id="3Second" name="ktg">
            <label for="3Second">3Second</label>
            <br>
            <br>
            <label for="kondisiBrg">Kondisi Barang :</label>

            <input class="form-check-input mt-0" type="checkbox" id="kondisiBrgBks" name="brg">
            <label for="kondisiBrgBks">Bekas</label>

            <input class="form-check-input mt-0" type="checkbox" id="kondisiBrgBru" name="brg">
            <label for="kondisiBrgBru">Baru</label>

            <br><br>
            <label for="JumlahBarang">Jumlah Barang :</label>
            <input type="number" id="JumlahBarang" min="1" required>
        <br>
        <br>
        <label for="Keterangan">Keterangan :</label>
        <br>
        <br>
        <textarea  class="form-control"  id="Keterangan" name="Keterangan" rows="4" cols="10" style="width: 350px;" required></textarea>
    </div>
        <br>
        <button class="btn btn-primary">Kirim</button>
        <button class  ="btn btn-primary" type="reset">Ulang</button>
    </form>
    <a  href="welcome.html"><button class="btn btn-primary">Batal</button></a>

</body>

</html>
